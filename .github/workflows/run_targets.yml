on:
    push:
        branches:
            - main
            - master
    pull_request:
        branches:
            - main
            - master

name: Run-Targets

jobs:
    Run-Temp-Logging:
        runs-on: ubuntu-latest
        steps:
            - run: docker run --rm -e BUCKET_NAME=${{ secrets.BUCKET_NAME }} -e FOLDER_NAME=${{ secrets.FOLDER_NAME }} -e AWS_ACCESS_KEY_ID=${{ secrets.AWS_ACCESS_KEY_ID }} -e AWS_SECRET_ACCESS_KEY=${{ secrets.AWS_SECRET_ACCESS_KEY }} -e AWS_DEFAULT_REGION=${{ secrets.AWS_DEFAULT_REGION }} -e AWS_S3_ENDPOINT=${{ secrets.AWS_S3_ENDPOINT }} -e AWS_SESSION_TOKEN="" -e ECOBEE_API_KEY=${{ secrets.ECOBEE_API_KEY }} -e ECOBEE_REFRESH_TOKEN=${{ secrets.ECOBEE_REFRESH_TOKEN }} jaredlander/templogging:latest
